name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    branches:
      - master # Solo PRs dirigidos a master

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WEATHERAPP_3CC79 }}'
          projectId: weatherapp-3cc79
          channelId: pr-${{ github.event.pull_request.number }} # Canal Ãºnico para el PR
